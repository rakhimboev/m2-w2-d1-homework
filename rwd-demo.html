<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    function adjustLayout() {
        var windowWidth = $(window).width();

        if (windowWidth < 600) {
            $('.cards').css({
                'display': 'block',
                'width': '100%'
            });
            $('.card').css({
                'width': '100%',
                'margin-bottom': '20px'
            });
            $('img').css({
                'width': '100%', 
                'height': 'auto'
            });
        } else {
            $('.cards').css({
                'display': 'flex',
                'justify-content': 'space-between',
                'width': '100%'
            });
            $('.card').css({
                'width': '48%'  
            });
            $('img').css({
                'width': '100%',  
                'height': 'auto'
            });
        }
    }
    adjustLayout();

    $(window).resize(function() {
        adjustLayout();
    });
});
</script>
